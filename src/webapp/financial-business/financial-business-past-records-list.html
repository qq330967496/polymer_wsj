<!--历史订单列表-->
<dom-module id="financial-business-past-records-list">
    <style>
        :host {
            display: table;
            width: 100%;
        }
    </style>
    <template>
        <h-simple-grid class="multi-line-text" paging="{{queryParam}}" on-select-page="loadOrders">
            <h-simple-grid-header>
                <h-simple-grid-header-cell class="row-cell-orderNumber">融资订单号</h-simple-grid-header-cell>
                <h-simple-grid-header-cell class="row-cell-company white-space-normal">客户名称</h-simple-grid-header-cell>
                <h-simple-grid-header-cell class="row-cell-default">订单金额(元)</h-simple-grid-header-cell>
                <h-simple-grid-header-cell class="row-cell-min">期限</h-simple-grid-header-cell>
                <h-simple-grid-header-cell class="row-cell-min">日利率</h-simple-grid-header-cell>
                <h-simple-grid-header-cell class="row-cell-type">产品类型</h-simple-grid-header-cell>
                <h-simple-grid-header-cell class="row-cell-min">订单渠道</h-simple-grid-header-cell>
                <h-simple-grid-header-cell class="row-cell-middle">状态</h-simple-grid-header-cell>
                <h-simple-grid-header-cell class="row-cell-date flex-grow-one">申请日期</h-simple-grid-header-cell>
                <!--<h-simple-grid-header-cell class="row-cell-button row-cell-button-min flex-grow-one">操作</h-simple-grid-header-cell>-->
            </h-simple-grid-header>
            <h-simple-grid-body>
                <template is="dom-repeat" items="[[orders]]">
                    <h-simple-grid-row>
                        <h-simple-grid-row-cell class="row-cell-orderNumber">
                            <a on-click="openTabOrderDetail" name$="[[item.id]]" order-no="[[item.financeOrderNo]]">[[item.financeOrderNo]]</a>
                        </h-simple-grid-row-cell>
                        <h-simple-grid-row-cell class="row-cell-company white-space-normal">
                            <span>[[item.customerCompanyName]]</span>
                        </h-simple-grid-row-cell>
                        <h-simple-grid-row-cell class="row-cell-default"><span
                                class="t-lightblue">¥ [[item.amount]]</span>
                        </h-simple-grid-row-cell>
                        <h-simple-grid-row-cell class="row-cell-min"><span>[[item.timeLimit]]天</span>
                        </h-simple-grid-row-cell>
                        <h-simple-grid-row-cell class="row-cell-min"><span>[[setRate(item.rate)]]</span>
                        </h-simple-grid-row-cell>
                        <h-simple-grid-row-cell class="row-cell-type"><span>[[setType(item.type)]]</span>
                        </h-simple-grid-row-cell>
                        <h-simple-grid-row-cell class="row-cell-min"><span>[[setFundChannel(item.fundChannel)]]</span>
                        </h-simple-grid-row-cell>
                        <h-simple-grid-row-cell class="row-cell-middle"><span class$="[[setTagAndColor(item.status)]]">[[setStatus(item.status)]]</span>
                        </h-simple-grid-row-cell>
                        <h-simple-grid-row-cell class="row-cell-date flex-grow-one"><span>[[date2YyyyMmDd(item.createdAt)]]</span>
                        </h-simple-grid-row-cell>
                        <!--<h-simple-grid-row-cell is-option class="row-cell-button row-cell-button-min flex-grow-one">-->
                        <!--<a href="#" class="btn btn-default">查看</a>-->
                        <!--</h-simple-grid-row-cell>-->
                    </h-simple-grid-row>
                </template>
            </h-simple-grid-body>
        </h-simple-grid>
    </template>
    <script type="text/javascript" src="assets/js/financial-business-past-records-list.js"></script>
</dom-module>

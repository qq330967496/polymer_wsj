<!--历史订单-->
<dom-module id="financial-business-past-records">
    <template>
        <div class="search-wrap vertical-box form-wrap flex-wrap">
            <o-auto-complete-picker label="融资订单号" class="search-item" display-field="label" value-field="label"
                                    column-info="[[orderCols]]" keyword="{{orderKeyword}}"
                                    local-data="[[orderNos]]"
                                    bind-data="{{queryParam.financialOrder.financeOrderNo}}"
                                    demo></o-auto-complete-picker>
            <o-auto-complete-picker label="客户姓名" class="inline-block search-item" display-field="label"
                                    value-field="value" column-info="[[customerCols]]"
                                    local-data="[[customerNames]]" keyword="{{companyKeyword}}"
                                    bind-data="{{queryParam.financialOrder.customerCompanyId}}" demo>
            </o-auto-complete-picker>
            <h-input-select label="产品类型" select-items="[[proType]]"
                            selected-data="{{queryParam.financialOrder.type}}"></h-input-select>
            <h-input-select label="订单渠道" select-items="[[orderChannel]]"
                            selected-data="{{queryParam.financialOrder.orderChannel}}"></h-input-select>
            <div class="inline-block search-item">
                <h-form-input label="申请日期" type="date"
                              bind-data="{{queryParam.financialOrder.createdAtStart}}"></h-form-input>
                <h-form-input label="至" class="endTime-label" type="date"
                              bind-data="{{queryParam.financialOrder.createdAtEnd}}"></h-form-input>
            </div>
            <div class="vertical-top search-submit inline-block search-item">
                <paper-button type="button" class="btn btn-primary float-l" on-click="loadOrders">查询</paper-button>
                <paper-button type="button" class="btn btn-primary float-l" on-click="reset">重置</paper-button>
            </div>
        </div>
        <div class="row statusBar">
            <div class="pull-left">
                <o-status-select label="订单状态" no-count status-items="[[orderStatus]]" on-status-selected="loadOrders"
                                 selected-data="{{queryParam.financialOrder.realStatus}}"></o-status-select>
            </div>
        </div>
        <financial-business-past-records-list orders="{{orders}}"
                                              query-param="{{queryParam}}"></financial-business-past-records-list>
    </template>
    <script type="text/javascript" src="assets/js/financial-business-past-records.js"></script>
</dom-module>

<!--采购商信息-->
<dom-module id="financial-business-purchaser-info">
    <template>
        <h2 class="dialog-title"><span class="title-text">采购商信息</span><paper-icon-button noink class="icon pull-right" icon="icons:close" dialog-dismiss></paper-icon-button></h2>

        <form is="iron-form">
            <div class="dialog-cont-full" style="padding-top: 0;">
                <div>
                    <paper-tabs class="tab-bar" selected="{{tabindex}}" noink no-bar>
                        <paper-tab class="tab-item">企业资料</paper-tab>
                        <paper-tab class="tab-item">采购记录</paper-tab>
                    </paper-tabs>
                    <div style="padding: 10px 10px 0 10px;">
                        <template is="dom-if" if="{{showTabIndex(0,tabindex)}}">
                            <financial-business-company-purchaser-info></financial-business-company-purchaser-info>
                        </template>
                        <template is="dom-if" if="{{showTabIndex(1,tabindex)}}">
                            <customer-info-purchase-record></customer-info-purchase-record>
                        </template>
                    </div>
                </div>
            </div>
            <div class="buttons dialog-btn">
                <paper-button class="btn btn-warning" dialog-dismiss>关闭窗口</paper-button>
            </div>
        </form>
    </template>
    <script type="text/javascript" src="assets/js/financial-business-purchaser-info.js"></script>
</dom-module>

<!--逾期-->
<dom-module id="financial-business-overdue">
    <template>
        <div class="search-wrap vertical-box form-wrap flex-wrap">
            <o-auto-complete-picker label="融资订单号" class="search-item" display-field="label" value-field="label"
                                    column-info="[[orderCols]]" keyword="{{orderKeyword}}"
                                    local-data="[[orderNos]]"
                                    bind-data="{{queryParam.financialOrder.financeOrderNo}}"
                                    demo></o-auto-complete-picker>
            <o-auto-complete-picker label="客户姓名" class="inline-block search-item" display-field="label"
                                    value-field="value" column-info="[[customerCols]]"
                                    local-data="[[customerNames]]" keyword="{{companyKeyword}}"
                                    bind-data="{{queryParam.financialOrder.customerCompanyId}}" demo>
            </o-auto-complete-picker>
            <h-input-select label="资金渠道" select-items="[[fundChannel]]"
                            selected-data="{{queryParam.financialOrder.fundChannel}}"></h-input-select>
            <h-input-select label="逾期天数" select-items="[[overdueDays]]"
                            selected-data="{{queryParam.financialOrder.overDate}}"></h-input-select>
            <div class="vertical-top search-submit inline-block search-item">
                <paper-button type="button" class="btn btn-primary float-l" on-click="loadOrders">查询</paper-button>
                <paper-button type="button" class="btn btn-primary float-l" on-click="reset">重置</paper-button>
            </div>
        </div>
        <financial-business-overdue-list orders="{{orders}}"
                                         query-param="{{queryParam}}"></financial-business-overdue-list>
    </template>
    <script type="text/javascript" src="assets/js/financial-business-overdue.js"></script>
</dom-module>

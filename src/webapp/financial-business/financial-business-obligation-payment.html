<!--付款-->
<dom-module id="financial-business-obligation-payment">
    <template>
        <h2 class="dialog-title"><span class="title-text">金融订单付款</span><paper-icon-button noink class="icon pull-right" icon="icons:close" dialog-dismiss></paper-icon-button></h2>

        <form is="iron-form">
            <div class="dialog-cont-full">
                <div class="float-box">
                    <ul class="col-2 view-list pull-left">
                        <li>客户名称：<span>[[entity.customerCompanyName]]</span></li>
                        <li>可用额度：<span class="t-lightblue">¥ 0</span> 元</li>
                        <li>融资金额：<span class="t-lightblue">¥ [[entity.amount]]</span> 元</li>
                        <li>资金来源：<span>[[setFundChannel(entity.fundChannel)]]</span></li>
                    </ul>
                    <ul class="view-list pull-right list-info-fixed">
                        <li>户名：<span>广州快塑电子商务有限公司</span></li>
                        <li>开户行：<span>中国建设银行股份有限公司广州利雅湾支行</span></li>
                        <li>账号：<span>6228485643216487</span></li>
                    </ul>
                </div>
                <div class="form-wrap flex-form-wrap">
                    <div class="form-row">
                        <h-form-input label="银行流水" class="input-sx2 label-w-auto" style="margin-left: 30px;"></h-form-input>
                    </div>
                    <div class="form-row">
                        <label class="upload-label">上传凭证：</label>
                        <h-img-upload class="img-upload-s" id="uploadPick" img-height="107" img-width="107" src="{{imageSrc}}"
                                      img-data={{inputFile}} open-btn editable></h-img-upload>

                    </div>
                </div>
            </div>
            <div class="buttons dialog-btn">
                <paper-button class="colorful btn btn-primary" on-click="_commitLoan">保存</paper-button>
                <paper-button class="btn btn-warning" dialog-dismiss>取消</paper-button>
            </div>
        </form>
    </template>
    <script type="text/javascript" src="assets/js/financial-business-obligation-payment.js"></script>
</dom-module>

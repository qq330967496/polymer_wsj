<!--金融订单详情、审核-->
<dom-module id="financial-business-order">
    <template>
        <div style="padding: 0 0 0 45px;">
            <div class="box-part">
                <!--已审核标题-->
                <h4>融资订单详情</h4>

                <div class="float-box">
                    <ul class="credit-info">
                        <li>信用等级：<span></span></li>
                        <li>信用得分：<span>分</span></li>
                        <li>授信额度：<span>¥ 元</span></li>
                        <li>可用额度：<span>¥ 元</span></li>
                        <li>
                            <paper-button class="btn btn-primary">透视信用</paper-button>
                        </li>
                    </ul>
                    <ul class="info-list">
                        <li class="li-2x">客户名称：
                            <!--<h-dialog-button label="[[order.company.companyName]]" class="btn-link" is-a-->
                                             <!--content-element="financial-business-purchaser-info"></h-dialog-button>-->
                            <a on-click="openTabCompanyDetail" name$="[[order.company.companyId]]" company-name="[[order.company.companyName]]">[[order.company.companyName]]</a>
                        </li>
                        <li>产品类型：<span>[[setType(order.financeOrderEx.type)]]</span></li>
                        <li>融资金额：<span>¥ [[order.financeOrderEx.amount]]元</span></li>
                        <li>订单渠道：<span>[[setOrderChannel(order.financeOrderEx.orderChannel)]]</span></li>
                        <li>融资期限：<span>[[order.financeOrderEx.timeLimit]]天</span></li>
                        <li>订单状态：<span>[[setStatus(order.financeOrderEx.status)]]</span></li>
                        <li>日利率：<span>[[setRate(order.financeOrderEx.rate)]]</span></li>
                        <li>申请时间：<span>[[setCreateAt(order.financeOrderEx.createdAt)]]</span></li>
                        <!--已审核订单显示放款日期、审批人-->
                        <template is="dom-if" if="[[_showApprovedInfo(order.financeOrderEx.status)]]">
                            <li>审批时间：<span>[[date2YyyyMmDd(order.financeOrderEx.approveAt)]]</span></li>
                            <li>审批人：<span>[[order.financeOrderEx.approvedName]]</span></li>
                        </template>
                        <template is="dom-if" if="[[_showMakeLoanAtInfo(order.financeOrderEx.status)]]">
                            <li>放款时间：<span>[[date2YyyyMmDd(order.financeOrderEx.makeLoanAt)]]</span></li>
                            <li>放款人：<span>[[order.financeOrderEx.makeLoanName]]</span></li>
                        </template>
                        <!--/已审核-->
                    </ul>
                </div>
            </div>
            <!--仅已审核订单显示还款信息，待审核订单不显示还款信息-->
            <template is="dom-if" if="[[_showRepaymentInfo(order.financeOrderEx.status)]]">
                <details-repayment-info repayment="[[order.financeOrderEx]]"></details-repayment-info>
            </template>
            <details-purchase-info order-info="[[order.order]]"></details-purchase-info>
            <details-picture-material img-src="{{imgSrc}}" img-data="{{imgData}}"></details-picture-material>
            <!--审核时，显示审核意见-->
            <!--<div class="box-part">-->
            <!--<h4>审核意见</h4>-->

            <!--<div>-->
            <!--<h-form-textarea class="flex-input-max mb-10" no-label rows="4"></h-form-textarea>-->
            <!--</div>-->
            <!--</div>-->
            <!--审核-->
            <template is="dom-if" if="[[_showDealBtn(order.financeOrderEx.status)]]">
                <div>
                    <h-dialog-button label="审批通过" class="btn btn-danger" is-button
                                     content-element="financial-business-check-pass"
                                     entity="[[order.financeOrderEx]]" dialog-param="{{imgData}}"></h-dialog-button>
                    <h-dialog-button label="驳回" class="btn btn-default" is-button
                                     content-element="financial-business-check-reject"
                                     entity="[[order.financeOrderEx]]"></h-dialog-button>
                </div>
            </template>
        </div>
    </template>
    <script type="text/javascript" src="assets/js/financial-business-order.js"></script>
</dom-module>

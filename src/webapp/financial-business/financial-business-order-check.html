<!--资产详情-->
<dom-module id="financial-business-order">
    <template>
        <div style="padding: 5px 0 0 5px;">
            <div class="box-part">
                <h4>融资订单业务风险审核</h4>
                <h4>融资订单详情</h4>

                <div class="float-box">
                    <ul class="credit-info">
                        <li>信用等级：<span>AA</span></li>
                        <li>信用得分：<span>480分</span></li>
                        <li>授信额度：<span>¥ 350,000.00元</span></li>
                        <li>可用额度：<span>¥ 350,000.00元</span></li>
                        <li>
                            <paper-button class="btn btn-primary">透视信用</paper-button>
                        </li>
                    </ul>
                    <ul class="info-list">
                        <li class="li-2x">客户名称：<h-dialog-button label="广州市融诺塑料制品有限公司" class="btn-link" is-a
                                                                content-element="financial-business-purchaser-info"></h-dialog-button></li>
                        <li>产品类型：<span>债权融资</span></li>
                        <li>融资金额：<span>¥ 65,600.00 元</span></li>
                        <li>订单渠道：<span>快塑网</span></li>
                        <li>融资期限：<span>5天</span></li>
                        <li>订单状态：<span>待审核</span></li>
                        <li>日利率：<span>16%</span></li>
                        <li>申请时间：<span>2016-7-3 19:40</span></li>
                        <!--已审核字段-->
                        <li>放款日期：<span>2016-7-3</span></li>
                        <li>审批人：<span>张三</span></li>
                        <!--/已审核字段-->
                    </ul>
                </div>
            </div>
            <!--仅已审核订单显示还款信息，待审核订单不显示还款信息-->
            <details-repayment-info></details-repayment-info>
            <details-purchase-info></details-purchase-info>
            <details-picture-material></details-picture-material>
            <!--审核时，显示审核意见-->
            <div class="box-part">
                <h4>审核意见</h4>

                <div>
                    <h-form-textarea class="flex-input-max mb-10" no-label rows="4"></h-form-textarea>
                </div>
            </div>
            <!--审核-->
            <div>
                <h-dialog-button label="审批通过" class="btn btn-success" is-button
                                 content-element="financial-business-check-pass"></h-dialog-button>
                <h-dialog-button label="驳回" class="btn btn-warning" is-button
                                 content-element="financial-business-check-reject"></h-dialog-button>
            </div>
        </div>
    </template>
    <script type="text/javascript" src="assets/js/financial-business-order.js"></script>
</dom-module>

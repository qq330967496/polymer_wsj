<!--审核通过-->
<dom-module id="financial-business-check-pass">
    <template>
        <h2 class="dialog-title"><span class="title-text">审核通过</span>
            <paper-icon-button noink class="icon pull-right" icon="icons:close" dialog-dismiss></paper-icon-button>
        </h2>

        <form is="iron-form">
            <div class="dialog-cont-full">
                <div>审核意见</div>
                <div><textarea class="form-control" class="w100" rows="4" placeholder="请输入审核意见..."
                               id="remark"></textarea>
                </div>
                <!--<div class="text-center"><iron-icon class="t-jacinth" icon="icons:error" item-icon></iron-icon>是否确认审核通过？</div>-->
            </div>
            <div class="buttons dialog-btn">
                <paper-button class="btn btn-danger" on-click="_passCheck">确认</paper-button>
                <paper-button class="btn btn-default" dialog-dismiss>取消</paper-button>
            </div>
        </form>
    </template>
    <script type="text/javascript" src="assets/js/financial-business-check-pass.js"></script>
</dom-module>

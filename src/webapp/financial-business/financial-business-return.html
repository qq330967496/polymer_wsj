<!--回款-->
<dom-module id="financial-business-return">
    <template>
        <h2 class="dialog-title"><span class="title-text">金融订单回款确认</span>
            <paper-icon-button noink class="icon pull-right" icon="icons:close" dialog-dismiss></paper-icon-button>
        </h2>

        <form is="iron-form">
            <div class="dialog-cont-full">
                <div class="float-box">
                    <ul class="col-2 view-list pull-left">
                        <li>订单编号：<span>[[entity.financeOrderNo]]</span></li>
                        <li>客户名称：<span>[[entity.customerCompanyName]]</span></li>
                        <li>订单金额：<span class="t-lightblue">¥ [[entity.amount]]</span> 元</li>
                        <li>应收本金：<span class="t-lightblue">¥ [[entity.amount]]</span> 元</li>
                        <li>应收利息：<span class="t-lightblue">¥ [[entity.interest]]</span> 元</li>
                        <!--逾期时才显示逾期罚息-->
                        <template is="dom-if" if="[[_isOverDue(entity.status)]]">
                            <li>逾期罚息：<span class="t-lightblue">¥ 0</span> 元</li>
                            <li>金额总计：<span class="t-red">¥ [[_sumTotal(entity.amount,entity.interest)]]</span> 元</li>
                        </template>
                    </ul>
                </div>
                <div class="form-wrap flex-form-wrap">
                    <div class="form-row">
                        <h-form-input label="银行流水" class="input-sx2 label-w-auto"
                                      style="margin-left: 30px;"></h-form-input>
                    </div>
                    <div class="form-row">
                        <label class="upload-label">上传凭证：</label>
                        <h-img-upload class="img-upload-s" id="uploadPick" img-height="107" img-width="107"
                                      src="{{imageSrc}}"
                                      img-data={{inputFile}} open-btn editable></h-img-upload>

                    </div>
                </div>
            </div>
            <div class="buttons dialog-btn">
                <paper-button class="colorful btn btn-primary" on-click="_receipted">保存</paper-button>
                <paper-button class="btn btn-warning" dialog-dismiss>取消</paper-button>
            </div>
        </form>
    </template>
    <script type="text/javascript" src="assets/js/financial-business-return.js"></script>
</dom-module>

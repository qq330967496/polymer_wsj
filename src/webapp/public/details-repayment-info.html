<!--还款信息-->
<dom-module id="details-repayment-info">
    <template>
        <div class="box-part">
            <h4>还款信息</h4>
            <ul class="info-list">
                <li>起息日：<span>[[date2YyyyMmDd(repayment.valueDate)]]</span></li>
                <li>应还本金：<span>¥ [[repayment.amount]] 元</span></li>
                <li>实际还款金额：<span>¥ [[sum(repayment.amount,repayment.interest)]] 元</span></li>
                <li>偿还状态：<span>[[_setRepaymentStatus(repayment.status)]]</span></li>
                <li>到期日：<span>[[date2YyyyMmDd(repayment.interestSettleDate)]]</span></li>
                <li>应还利息：<span>¥ [[repayment.interest]]</span></li>
                <li>实际还款时间：<span>[[date2YyyyMmDd(repayment.receiptedAt)]]</span></li>
            </ul>
        </div>
    </template>
    <script type="text/javascript" src="assets/js/details-repayment-info.js"></script>
</dom-module>

<!--采购信息-->
<dom-module id="details-purchase-info">
    <template>
        <div class="box-part">
            <h4>采购信息</h4>

            <div class="sub-h4">--订单信息--</div>
            <ul class="info-list">
                <li>订单编号：<span>[[orderInfo.orderNo]]</span></li>
                <li class="li-2x">供应商：<span>[[orderInfo.companyName]]</span></li>
                <li>合同金额：<span>¥ [[orderInfo.amount]] 元</span></li>
                <li>签订日期：<span>[[date2YyyyMmDd(orderInfo.signedDate)]]</span></li>
                <li>约定还款日期：<span>[[date2YyyyMmDd(orderInfo.returnDate)]]</span></li>
            </ul>
            <div class="sub-h4">--订单详情--</div>
            <template is="dom-repeat" items="[[orderInfo.orderItem]]">
                <ul class="info-list">
                    <li>采购产品（名称/型号）：<span>[[item.category]]</span></li>
                    <li>采购数量：<span>[[item.weight]] 吨</span></li>
                    <li>单价：<span>¥ [[item.price]] 元</span></li>
                    <li>金额：<span>¥ [[item.amount]] 元</span></li>
                </ul>
            </template>
        </div>
    </template>
    <script type="text/javascript" src="assets/js/details-purchase-info.js"></script>
</dom-module>

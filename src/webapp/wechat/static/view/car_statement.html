<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>车主卡说明</title>
    <meta id="meta_viewport" name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="../css/style.min.css">
    <link rel="stylesheet" type="text/css" href="../icon/iconfont.css">
     <style type="text/css">
        html,body,#app,#main{
            width:100%;
            height:100%;
        }
        .wrap{
            height:100%;
            padding:0 4%;
            border-top:.5rem solid #efefef;
            background-color: #fff;
            box-sizing:border-box;
        }
        .rule-tit{
            color:#333;
            font-size:.7rem;
            margin-top:.5rem;
        }
        .wrap div{
            width:100%;
            color:#666;
            font-size:.7rem!important;
            margin-top:.5rem;
            line-height: 150%;
        }
        .wrap div p{
            font-size:.7rem!important;
        }
        .serial{
            width: 4%;
            height: 100%;
            float: left;
        }

        .clause {
            width: 96%;
            float: left;
        }
        .wrap li:after{
            display:block; 
            content:""; 
            height:0; 
            clear:both; 
            overflow:hidden; 
            visibility:hidden;
        }
         [v-cloak]{
            display:none;
        }

        
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <comp-header :title="'车主卡说明'"></comp-header>
        <div id="main" :class="platform">
            <div class="wrap">
                <div v-html="json_data"></div>
            </div>
        </div>
    </div>
    <script src="../js/common.js"></script>
    <script src="../js/car_statement.js"></script>
</body>

</html>

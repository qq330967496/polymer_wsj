<!--资产转让-->
<dom-module id="fund-asset-transfer">
    <template>
        <div>
            <paper-tabs class="tab-bar" selected="{{tabindex}}" noink no-bar>
                <paper-tab class="tab-item">转让中</paper-tab>
                <paper-tab class="tab-item">已转让</paper-tab>
                <paper-tab class="tab-item">已关闭</paper-tab>
            </paper-tabs>
        </div>
        <div class="search-wrap vertical-box form-wrap flex-wrap">
            <o-order-picker label="资产编号" class="search-item"
                            bind-data="{{queryCondition.orderNo}}"></o-order-picker>
            <o-customer-picker label="客户名称" class="inline-block search-item" customer-type="1"
                               bind-data="{{queryCondition.customerId}}"></o-customer-picker>
            <div class="inline-block search-item">
                <h-form-input label="到期日" type="date" bind-data="{{queryCondition.startTime}}"></h-form-input>
                <h-form-input label="至" class="endTime-label" type="date"
                              bind-data="{{queryCondition.endTime}}"></h-form-input>
            </div>
            <div class="inline-block search-item">
                <h-form-input label="回款日" type="date" bind-data="{{queryCondition.startTime}}"></h-form-input>
                <h-form-input label="至" class="endTime-label" type="date"
                              bind-data="{{queryCondition.endTime}}"></h-form-input>
            </div>
            <div class="vertical-top search-submit inline-block search-item">
                <paper-button type="button" class="btn btn-primary float-l">查询</paper-button>
                <paper-button type="button" class="btn btn-primary float-l">重置</paper-button>
            </div>
        </div>
        <div>
            <template is="dom-if" if="{{showTabIndex(0,tabindex)}}">
                <fund-asset-transfer-list-ongoing></fund-asset-transfer-list-ongoing>
            </template>
            <template is="dom-if" if="{{showTabIndex(1,tabindex)}}">
                <fund-asset-transfer-list-complete></fund-asset-transfer-list-complete>
            </template>
            <template is="dom-if" if="{{showTabIndex(2,tabindex)}}">
                <fund-asset-transfer-list-close></fund-asset-transfer-list-close>
            </template>
        </div>
    </template>
    <script type="text/javascript" src="assets/js/fund-asset-transfer.js"></script>
</dom-module>

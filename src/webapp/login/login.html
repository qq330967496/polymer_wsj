<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>供应链金融</title>
    <link href="assets/css/login.css" rel="stylesheet">
</head>
<body>
<div class="fake-body">
    <div class="login-header">
        <img src="assets/img/kuaisu_logo.png" style="margin-top:10px "/>
        <b class="welcome-bg">欢迎登录</b>
    </div>
    <div class="form-wrap">
        <div class="form-inner-wrap">
            <div class="login-bg">
                <div class="big-logo"></div>
                <h2 class="system-title">供应链金融-运营系统</h2>
            </div>
            <div id="loginForm" class="form" style="padding-left:140px;">
                <div class="label">账号</div>
                <input type="text" id="loginName" name="loginName" class="text "/>
                <i class="passport"></i>
                <div class="label">密码</div>
                <input type="password" id="password" name="password" class="text"/>
                <button type="button" class="btn-login" id="loginBtn" value="登录"></button>
                <i class="password"></i>
                <p id="errorMsg" style="display:none;color:#DD2233;">你输入的密码或者账号不正确，请重新输入
                </p>
            </div>
        </div>
    </div>

    <div class="footer s-border-top">
        <div class="footer-nav">
            <a href="http://kuaisuwang.com.cn" target="_blank">快塑网</a>
        </div>
        <div class="cp">

            <a href="http://www.miibeian.gov.cn" accesskey="">粤备ICP1407250号</a> All Rights Reserved
        </div>
    </div>
</div>
<script type="text/javascript" src="../platform/resource/jquery/jquery-1.8.1.js"></script>
<script type="text/javascript" src="assets/js/login.js"></script>
</body>
</html>

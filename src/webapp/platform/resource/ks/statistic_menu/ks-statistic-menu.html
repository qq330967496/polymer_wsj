<div class="ks-statistic-menu">
	<style type="text/css">
		@charset "utf-8";

		.pop-box {
			z-index: 9999; /*这个数值要足够大，才能够显示在最上层*/
			margin-bottom: 3px;
			display:none;
			position: absolute;
			background: #FFF;
			border:solid 1px #6e8bde;
			border-radius: 5px;
		}
		
		.st_tree{
			width: 200px;
			padding:10px;
			border: 1px;
		}
		
		/* 超链接 */
		.st_tree a{ 
			color:#222; 
			text-decoration:none; 
		}
		
		/* 鼠标经过的超链接 */
		.st_tree a:hover{ 
			color:#f33; 
			text-decoration:underline;
		}
		
		/* 菜单 */
		.st_tree ul{ 
			padding:0 0 0 18px; 
			margin:0; 
		}
		
		/* 菜单项 */
		.st_tree ul li{ 
			font-size:13px; 
			color:#222; 
			line-height:18px; 
			cursor:pointer;
			list-style:none; 
			background:url('/platform/resource/ks/statistic_menu/imgs/st_node.gif');
			background-repeat:no-repeat; 
			padding:0 0 3px 20px;
		}
		
		/* 子菜单 */
		.st_tree ul li ul{}
		
		/* 子菜单项 */
		.st_tree ul li ul li{}
		
		/* 子菜单的父节点 */
		.st_tree .folder{ 
			list-style-image:url('/platform/resource/ks/statistic_menu/imgs/st_icon.png');
			background:url('/platform/resource/ks/statistic_menu/imgs/st_folder.gif');
			background-repeat:no-repeat; 
			padding:0 0 0 20px; 
		}
		
		/* 展开的父节点 */
		.st_tree .open{ 
			list-style-image:url('/platform/resource/ks/statistic_menu/imgs/st_icon_open.png');
			background:url('/platform/resource/ks/statistic_menu/imgs/st_folder_open.gif');
			background-repeat:no-repeat; 
			padding:0 0 0 20px; 
		}
		
		.st_tree .hover{
			background-color:#ffa;
		}
	</style>
	<div class="pop-box">
		<div class="st_tree">
			<ul>
				<li><a href="#" >中小卖家</a>
				</li>
				<ul show="true">
					<li><a href="/statistics/history/index.do" id="405" text="中小卖家统计">中小卖家统计</a>
				</ul>
				<li><a href="#" >快塑订单数据</a>
				</li>
				<ul show="true">
					<li><a href="#" >快塑订单</a></li>
					<ul show="true">
						<li><a href="/statistics/history/kuaisuMainOrderDetail/index.do" id="407" text="快塑订单详情">快塑订单详情</a></li>
						<li><a href="/statistics/history/auctionMainOrderDetail/index.do" id="410" text="拍卖订单详情">拍卖订单详情</a></li>
						<li><a href="/statistics/history/kuaisuOrderPaymentDetail/index.do" id="408" text="快塑订单付款详情">快塑订单付款详情</a></li>
						<li><a href="/statistics/history/kuaisuOrderReceiptsDetail/index.do" id="409" text="快塑订单收款详情">快塑订单收款详情</a></li>
					</ul>
					<li><a href="/statistics/history/systemContractSupplierSummary/index.do" id="406" text="牌号分类统计">牌号分类统计</a></li>
				</ul>
			</ul>
			<input class="btn select-btn" type=button value='关闭' ng-click="hideDiv();" />
		</div>
	</div>
	<input class="btn btn-warning btn-sm" type=button value='统计菜单' ng-click="popupDiv();" />
</div>

<div class="ks-ac">
    <div  class="div_tags clearfix" id="div_tags">
        <div>
            <span class="tag ks-selected-tags"  ng-repeat="selectedObj in selectedItems"
                  ng-show="selectedItems.length > 0" data-row-index="$index">
                <a class="fa fa-close remove-btn" title="删除标签" href="javascript:void(0)" ng-click="removeItem($index)"></a>
                <span ng-repeat="field in $parent.displayField.split('|')" data-row-index="index">
                    {{selectedObj[field]}}
                    <span ng-hide="$index+1 == $parent.displayField.split('|').length" style="font-weight: bold">|</span>
                </span>
            </span>
        </div>
    </div>


    <div class="ks-ac-wrap">
        <div class="ks-ac-item-wrap"
             ng-show="picker.visible">

            <div class="ks-ac-result-tip" ng-show="tip!='' && tip!=null"><span class="fa fa-lightbulb-o"></span>{{tip}}</div>
            <input type="text"  class="ks-ac-search-text"  ng-model="searchText" placeholder="请输入搜索关键字">
            <div class="ks-ac-table">

                <div class="ks-ac-head">
                    <div ng-repeat="col in columnInfos" style="display: inline-block;">
                        <div class="head-cell" style="width: {{col.width ? col.width:200}}px;font-weight: bold">{{col.label}}</div>
                    </div>
                </div>

                <div class="ks-ac-body">
                    <table class="table table-striped ks-ac-body-table" style="table-layout: fixed;margin-bottom: auto">
                        <tr ng-repeat="row  in matchItems" ng-hide="$index > 9"
                            style="cursor:pointer;height: 30px;" index="{{$index}}"
                            ng-class="{false:'ks-ac-rows',true:'disable-row'}[disableRow(row)]">
                            <td class="ellipsis" align="{{col.align ? col.align:'left'}}"
                                ng-repeat="col in columnInfos" width="{{col.width ? col.width:100}}px">
                                <span ng-show="col.type == 'CNY'">{{ row[col.field] || '' | currency:'￥'}}</span>
                                <span ng-show="col.type == null && !col.render">{{ row[col.field] || '' }} </span>
                                <span ng-show="col.render">{{col.render(row)}}</span>
                            </td>
                        </tr>

                        <tr style="height: 30px;">
                            <td class="ellipsis" align="center" colspan="{{columnInfos.length}}">
                                <span style="font-style: italic;color: rgb(199, 14, 119);">
                                    已匹配:{{results}}条记录</span>
                            </td>
                        </tr>

                    </table>
                </div>
            </div>


        </div>
    </div>
    <style scoped="scoped">

        .disable-row {
            background-color: #dbd5dc !important;
            font-style: italic;
            color: black;
            font-weight: normal;
            cursor: auto !important;
        }

        .ks-ac-rows:hover {
            background-color: #CCC !important;
            color: rgb(2, 115, 212);
            font-weight: bold
        }

        .focus {
            background: #CCC !important;
            color: rgb(2, 115, 212);
            font-weight: bold
        }

        .ks-ac-body {
            height: auto;
            overflow: auto;
        }

        .ks-ac-head {
            height: 30px;
            line-height: 30px;
            overflow: hidden;
            white-space: nowrap;
            border-bottom: 1px solid #ccc
        }

        .ks-ac-head .head-cell {
            display: inline-block;
            text-align: center;
            color: #000;
            padding: 4px;
        }

        .ks-ac-wrap {
            position: absolute;
            overflow: visible;
            height: .1px;
            bottom: 0;
            left: 0;
        }

        .ks-ac-item-wrap {
            position: absolute;
            top: 0px;
            left: 0;
            z-index: 99999;
            border: 1px solid #ccc;
            background: #fff;
            box-shadow: 10px 10px 30px #444;
        }

        .div_tags {
            font-size: 12px;
            padding: 0 5px;
            float: left;
            border: 1px solid #dcdcdc;
            display: inline;
            min-height: 30px;
        }


        .tags_con_focus {
            border-color: #59d;
            outline: 1px solid #6be;
        }

        .tags_con input {
            height: 25px;
            width: 130px;
            border: 0px;
            float: left;
            outline: none;
        }

        .tags_con .tag {
            display: block;
            background: #f0f0f0;
            float: left;
            height: 23px;
            line-height: 23px;
            padding: 0 2px;
            margin-top: 3px;
            margin-right: 5px;
            color: black;
            overflow: hidden;
            border-radius: 4px;
            /*font-weight: bold;*/
        }
        .ks-selected-tags{
            border-radius: 4px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            margin: 0 3px;
            height: 22px;
            line-height: 20px;
            padding: 0 5px;
        }
    </style>
</div>

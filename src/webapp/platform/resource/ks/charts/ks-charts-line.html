<div class="ks-charts-line">
    <style type="text/css">
        .pop-box {
            z-index: 9999; /*这个数值要足够大，才能够显示在最上层*/
            margin-bottom: 3px;
            display: none;
            position: absolute;
            background: #FFF;
            border:solid 1px #6e8bde;
            border-radius: 5px;
        }

        .pop-box-body {
            clear: both;
            margin: 4px;
            padding: 2px;
        }

        .select-div{
            /*width: 30%;*/
        }

        .select-item{
            float: left;
            margin-left: 10px;
            margin-bottom: 5px;
        }

        .btn-div{
            clear:both;
        }

    </style>
    <div  style="width: 300px;" class="pop-box">
        <h4>选择指标：</h4>
        <div class="pop-box-body">
            <div class="select-div">
                <div class="select-item form-group-sm ks-form-group normal" ng-repeat="row in legendData" data-row-index="{{$index}}">
                    <input  type="checkbox" value="{{row}}" ng-model="selectLegend[$index]" />{{row}}
                </div>
            </div>
            <div class="btn-div">
                <input type="button" class="btn btn-primary" ng-click="resetSeries();" value="选择" />
                <input type="button" class="btn" ng-click="clearSeries();" value="清除" />
                <input type="button" class="btn" ng-click="hideDiv();" value="关闭" />
            </div>
        </div>
    </div>
    <input class="btn select-btn" type=button value='指标选择' ng-click="popupDiv();" />
    <input ng-click="queryData(true)" type="button" class="btn btn-primary" value="刷新"/>
    <div id="{{chartId}}" class="chart-area" data-ng-init="queryData(false)" style="height:400px" ></div>
</div>

<link rel="import" href="o-resource.html" />
<link rel="import" href="o-style.html" />
<!--
	这里的id和下面的is属性的值要保持一致，最好也和html文件,js文件的名字保持一直。
	表示的是html标签的名字。
-->
<dom-module id="element-name">
    <style>
        /* 组件样式 */
        :host div{
            text-align: center;
            color: deeppink;
            font-size: 18px;
            font-weight: 800;
        }
    </style>
    <template>
        <!-- 组件Local DOM -->
        <div>Hello World</div>
    </template>
    <script type="text/javascript" src="element-name.js"></script>
</dom-module>

<link rel="import" href="../../o-resource.html" />
<dom-module id="h-pagination">
	<style>
		:host input{
			-webkit-border-radius: 2px;
			-moz-border-radius: 2px;
			border-radius: 2px;
			border: 1px solid #6fa5d3;
		}
		.pagination {
		  display: inline-block;
		  padding-left: 0;
		  margin: 20px 0;
		  border-radius: 4px;
		}
		.pagination > li {
		  display: inline;
		}
		.pagination > li > a,
		.pagination > li > span {
		  position: relative;
		  float: left;
		  padding: 6px 12px;
		  margin-left: -1px;
		  line-height: 1.42857143;
		  color: #337ab7;
		  text-decoration: none;
		  background-color: #fff;
		  border: 1px solid #ddd;
		}
		.pagination > li:first-child > a,
		.pagination > li:first-child > span {
		  margin-left: 0;
		  border-top-left-radius: 4px;
		  border-bottom-left-radius: 4px;
		}
		.pagination > li:last-child > a,
		.pagination > li:last-child > span {
		  border-top-right-radius: 4px;
		  border-bottom-right-radius: 4px;
		}
		.pagination > li > a:hover,
		.pagination > li > span:hover,
		.pagination > li > a:focus,
		.pagination > li > span:focus {
		  color: #23527c;
		  background-color: #eee;
		  border-color: #ddd;
		}
		.pagination > .active > a,
		.pagination > .active > span,
		.pagination > .active > a:hover,
		.pagination > .active > span:hover,
		.pagination > .active > a:focus,
		.pagination > .active > span:focus {
		  z-index: 2;
		  color: #fff;
		  cursor: default;
		  background-color: #337ab7;
		  border-color: #337ab7;
		}
		.pagination > .disabled > span,
		.pagination > .disabled > span:hover,
		.pagination > .disabled > span:focus,
		.pagination > .disabled > a,
		.pagination > .disabled > a:hover,
		.pagination > .disabled > a:focus {
		  color: #777;
		  cursor: not-allowed;
		  background-color: #fff;
		  border-color: #ddd;
		}
		.pagination-lg > li > a,
		.pagination-lg > li > span {
		  padding: 10px 16px;
		  font-size: 18px;
		}
		.pagination-lg > li:first-child > a,
		.pagination-lg > li:first-child > span {
		  border-top-left-radius: 6px;
		  border-bottom-left-radius: 6px;
		}
		.pagination-lg > li:last-child > a,
		.pagination-lg > li:last-child > span {
		  border-top-right-radius: 6px;
		  border-bottom-right-radius: 6px;
		}
		.pagination-sm > li > a,
		.pagination-sm > li > span {
		  padding: 5px 10px;
		  font-size: 12px;
		}
		.pagination-sm > li:first-child > a,
		.pagination-sm > li:first-child > span {
		  border-top-left-radius: 3px;
		  border-bottom-left-radius: 3px;
		}
		.pagination-sm > li:last-child > a,
		.pagination-sm > li:last-child > span {
		  border-top-right-radius: 3px;
		  border-bottom-right-radius: 3px;
		}
		.h-paging{margin:5px;}
		.h-paging li{
			height: 29px;
			line-height: 29px;
		}
		.h-paging input{
			height: 15px;
			line-height:15px;
			padding: 0px;
		}
		.pagination-right {
		  text-align: right;
		}
		.h-pagination-input{
			line-height: 17px;
			padding: 0px;
		}
		.pagination li a{
			height: 31px;
			line-height: 21px;
		}
	</style>
	<template>
		<ul class="pagination-sm pagination pagination-right pe-paging">
		<li><a href="javascript:void(0)" id="first"><span>第一页</span></a></li>
		<li><a href="javascript:void(0)" id="prev">上一页</a></li>
		<li><a href="javascript:void(0)" class="h-pagination-input">第 
		<input type="number" is="iron-input" bind-value="{{paging.pageIndex}}" style="width:50px; padding: 0px;"/>
		页/ 总共<span>{{_pageSize(paging.results)}}</span>页 , 每页 <span>{{paging.limit}}</span>条</a></li>
		<li><a href="javascript:void(0)" id="next"><span>下一页</span></a></li>
		<li><a href="javascript:void(0)" id="last"><span>最后一页</span></a></li>
		<li><a href="javascript:void(0)" >共<span>{{paging.results}}</span>条记录</a></li>
		</ul>
	</template>
	<script>
		Polymer({

			is:"h-pagination",
			properties:{
				paging:{
					type:Object,
					value:{
						limit:15,
						start:0,
						pageIndex:1,
						results:0
					},
					notify:true,
					reflectToAttribute:true
				}
			},
			listeners: {
				'first.tap': 'first',
				'prev.tap': 'prev',
				'next.tap': 'next',
				'last.tap': 'last'
			},
			observers: [
				'pagingPageChanged(paging.pageIndex)'
			],
			pagingPageChanged: function(pageIndex) {
                if(pageIndex>0){
                    this.set("paging.start",(pageIndex-1)*this.paging.limit);
                    this.fire('select-page', {'page': pageIndex})
                }else{
                    this.set("paging.pageIndex",1);
                }

			},
			_pageSize:function(results){
				return Math.ceil(results/this.paging.limit);
			},
			first:function(){
				if(this.paging.pageIndex>1){
					this.set("paging.pageIndex",1);
				}

			},
			prev:function(){
				if(this.paging.pageIndex>1){
					var curPage=parseInt(this.paging.pageIndex)-1;
					this.set("paging.pageIndex",curPage);
				}

			},
			next:function(){
				if(this.paging.pageIndex<this._pageSize(this.paging.results)){
					var curPage=parseInt(this.paging.pageIndex)+1;
					this.set("paging.pageIndex",curPage);
				}
			},
			last:function(){
				if(this.paging.pageIndex<this._pageSize(this.paging.results)){
					var curPage=this._pageSize(this.paging.results);
					this.set("paging.pageIndex",curPage);
				}

			}

		})
		
	</script>
</dom-module>

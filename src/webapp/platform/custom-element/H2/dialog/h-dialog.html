<link rel="import" href="../../o-resource.html" />
<dom-module id="h-dialog">
    <link rel="import" type="css" href="../../../../bower_components/paper-dialog-behavior/paper-dialog-common.css">
    <style>

        :host {
            display: block;
            max-height:475px;
            padding: 15px 20px;
            background: var(--paper-dialog-background-color, --primary-background-color);
            color: var(--paper-dialog-color, --primary-text-color);
        }
        :host #dialog-container{
            width: 860px;
            height: 445px;
            max-height:445px;
            max-width:860px;
            padding: 0px;
            margin: 0px;
        }

    </style>
    <template>
        <div id="dialog-container">
            <content></content>
        </div>
    </template>
</dom-module>

<script>

    (function () {

        Polymer({

            is: 'h-dialog',

            behaviors: [
                Polymer.PaperDialogBehavior
            ]

        });

    })();

</script>

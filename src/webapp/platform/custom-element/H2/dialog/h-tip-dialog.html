<link rel="import" href="../../o-resource.html"/>
<dom-module id="h-tip-dialog">
    <style>

        :host .tip-dialog {

            min-height: 25px;
            min-width: 125px;
            /*padding: 15px 20px;*/
            color: #000066;

        }
        :host #tip{
            text-align: center;
            vertical-align: middle;
        }
        :host .msg{
            background: blue;color:#fff;
        }
        :host .alert {
            background: #ffff00;color:red;
        }

        :host .success {
            background: #00b300;color:#fff;
        }

        :host .error {
            background: #f60;color:#fff;
        }
        :host #operate-panl{
            width: 250px;
            height: 50px;
            text-align: center;
        }

        :host #tip{
            text-align: center;
            vertical-align: middle;
            padding: 20px 8px;
            font-size: 15px;
            min-height: 60px;
            min-width: 200px;
            margin-top: 0px;
        }
        #remark-input{
            width: 200px;
            border-radius: 3px;
            text-align: center;
            margin-left: 20px;
            height: 28px;
        }
        :host .remark-panl{
            text-align: center;
        }
        :host paper-button {
            background-color: var(--google-grey-300);
        }

        :host paper-button:hover {
            background-color: var(--paper-light-blue-200);
        }
    </style>
    <template >
        <paper-dialog id="tip-dialog" attached="attachedHandler" modal="[[_isConfirm(type)]]" >
            <div id="tip" class$="{{type}}">{{message}}</div>
            <template is="dom-if" if="{{_isPrompt(type)}}">
                <div class="remark-panl">
                    <input type="text" class="input-size" is="iron-input" bind-value="{{remark}}" id="remark-input">
                </div>
            </template>
            <template is="dom-if" if="{{_isConfirm(type)}}">
                <div id="operate-panl" >
                    <paper-button type="true" on-click="confirmFn">确定</paper-button>
                    <paper-button on-click="cancelFn">取消</paper-button>
                </div>
            </template>

        </paper-dialog>
    </template>
</dom-module>

<script>

    (function () {

        Polymer({
            is: 'h-tip-dialog',
            behaviors: [OBaseBehavior],
            properties: {
                message: {type: String,
                    value: 'hello',
                    observer:'_watcherMessage'
                },
                type: {
                    type: String,
                    value: 'alert'

                } ,
                remark:{
                    type:String,
                    notify:true,
                    reflectToAttribute:true
                }

            },
            _watcherMessage:function(message){
                if(message){
                    this.querySelector('#tip').innerHTML=message;
                }
            },
            cancelFn:function () {
                this.$['tip-dialog'].remove();
            },
            _isConfirm:function (type) {
                return 'confirm'==type || 'prompt'==type;
            },
            _isPrompt:function (type) {
                return 'prompt'==type;
            },
            confirmFn:function () {
                if(this.type=='confirm'){
                    this.fire("confirm-handler");
                }else if(this.type=='prompt'){
                    this.fire("confirm-handler",{"remark":this.remark});
                }
            }

        });

    })();

</script>

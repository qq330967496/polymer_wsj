<!--所有客户列表-->
<dom-module id="customer-list">
    <style>
        :host {
            display: table;
            width: 100%;
        }
    </style>
    <template>
        <h-simple-grid class="multi-line-text" paging="{{queryCondition}}" on-select-page="findSimpleCompanies">
            <h-simple-grid-header>
                <h-simple-grid-header-cell class="row-cell-company white-space-normal">用户昵称</h-simple-grid-header-cell>
                <h-simple-grid-header-cell class="row-cell-default">性别</h-simple-grid-header-cell>
                <h-simple-grid-header-cell class="row-cell-default">手机号码</h-simple-grid-header-cell>
                <h-simple-grid-header-cell class="row-cell-date">注册时间</h-simple-grid-header-cell>
                <h-simple-grid-header-cell class="row-cell-button row-cell-button-min flex-grow-one">操作</h-simple-grid-header-cell>
            </h-simple-grid-header>
            <h-simple-grid-body>
                <template is="dom-repeat" items="[[customerList]]">
                    <h-simple-grid-row>
                        <h-simple-grid-row-cell class="row-cell-company white-space-normal">
                            <span>[[item.name]]</span>
                        </h-simple-grid-row-cell>
                        <h-simple-grid-row-cell class="row-cell-default"><span>[[item.sex]]</span></h-simple-grid-row-cell>
                        <h-simple-grid-row-cell class="row-cell-default"><span>[[item.phone]]</span></h-simple-grid-row-cell>
                        <h-simple-grid-row-cell class="row-cell-date"><span>[[formatDate(item.createAt,"yyyy-MM-dd")]]</span></h-simple-grid-row-cell>
                        <h-simple-grid-row-cell is-option class="row-cell-button row-cell-button-min flex-grow-one">
                            <paper-button class="btn btn-primary table-btn" is-button on-click="_enableCustomer" data-args="[[item]]">启用</paper-button>
                            <paper-button class="btn btn-danger table-btn" is-button on-click="_disableCustomer" data-args="[[item]]">禁用</paper-button>
                        </h-simple-grid-row-cell>
                    </h-simple-grid-row>
                </template>
            </h-simple-grid-body>
        </h-simple-grid>
    </template>
    <script type="text/javascript" src="assets/js/customer-list.js"></script>
</dom-module>

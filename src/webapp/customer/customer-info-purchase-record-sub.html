<!--采购记录-子单-->
<dom-module id="customer-info-purchase-record-sub">
    <style>
        :host {
            display: table;
            width: 100%;
        }
    </style>
    <template>
        <div class="table-wrap">
            <table class="multi-line-text table-simple" cellpadding="0" cellspacing="0" border="0" width="100%">

                <tr>
                    <th class="row-cell-default">分类</th>
                    <th class="row-cell-default white-space-normal flex-grow-one">牌号</th>
                    <th class="row-cell-min">采购数量</th>
                    <th class="row-cell-min">单价(吨)</th>
                    <th class="row-cell-default">金额(元)</th>
                </tr>
                <template is="dom-repeat" items="{{orderItems}}">
                <tr>
                    <td class="row-cell-default"><span>[[item.category]]</span></td>
                    <td class="row-cell-default white-space-normal flex-grow-one"><span>[[item.designation]]</span></td>
                    <td class="row-cell-min"><span>[[item.weight]]</span>吨</td>
                    <td class="row-cell-min"><span>¥ [[item.price]]</span></td>
                    <td class="row-cell-default"><span>¥ [[item.amount]]</span></td>
                </tr>
                </template>
                <!--<tr>-->
                    <!--<td class="row-cell-default"><span>ASA-PC</span></td>-->
                    <!--<td class="row-cell-default white-space-normal flex-grow-one"><span>F0 PC-ABS 9002</span></td>-->
                    <!--<td class="row-cell-min"><span>100</span>吨</td>-->
                    <!--<td class="row-cell-min"><span>¥ 5,000.00</span></td>-->
                    <!--<td class="row-cell-default"><span>¥ 500,000.00</span></td>-->
                <!--</tr>-->
            </table>
        </div>
    </template>
    <script type="text/javascript" src="assets/js/customer-info-purchase-record-sub.js"></script>
</dom-module>

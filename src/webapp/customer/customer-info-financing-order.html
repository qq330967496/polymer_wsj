<dom-module id="customer-info-financing-order">
    <style>
        :host {
            display: table;
            width: 100%;
        }
    </style>
    <template>
        <div class="search-bar">
            <!--<div class="pull-left select-bar">-->
                <!--<span>显示</span>-->
                <!--<span>-->
                    <!--<select class="form-control">-->
                        <!--<option>10</option>-->

                    <!--</select></span>-->
                <!--<span>条记录</span>-->
            <!--</div>-->
            <h-form-input label="搜索"></h-form-input>
        </div>
        <h-simple-grid class="multi-line-text" paging="{{queryParam}}" on-select-page="loadOrders">
            <h-simple-grid-header>
                <h-simple-grid-header-cell class="row-cell-orderNumber">融资订单号</h-simple-grid-header-cell>
                <!--<h-simple-grid-header-cell class="row-cell-company white-space-normal">客户名称</h-simple-grid-header-cell>-->
                <h-simple-grid-header-cell class="row-cell-default">融资金额(元)</h-simple-grid-header-cell>
                <h-simple-grid-header-cell class="row-cell-min">期限</h-simple-grid-header-cell>
                <h-simple-grid-header-cell class="row-cell-min">日利率</h-simple-grid-header-cell>
                <h-simple-grid-header-cell class="row-cell-type">产品类型</h-simple-grid-header-cell>
                <!--<h-simple-grid-header-cell class="row-cell-min">订单渠道</h-simple-grid-header-cell>-->
                <!--<h-simple-grid-header-cell class="row-cell-middle">资金来源</h-simple-grid-header-cell>-->
                <h-simple-grid-header-cell class="row-cell-datetime">申请日期</h-simple-grid-header-cell>
                <h-simple-grid-header-cell class="row-cell-middle">状态</h-simple-grid-header-cell>
            </h-simple-grid-header>
            <h-simple-grid-body>
                <template is="dom-repeat" items="[[orders]]">
                <h-simple-grid-row>
                    <h-simple-grid-row-cell class="row-cell-orderNumber">
                        <a on-click="openTabOrderDetail" name$="[[item.id]]" order-no="[[item.financeOrderNo]]">[[item.financeOrderNo]]</a>
                    </h-simple-grid-row-cell>

                    <h-simple-grid-row-cell class="row-cell-default">
                        <span class="t-lightblue">¥ [[item.amount]]</span>
                    </h-simple-grid-row-cell>

                    <h-simple-grid-row-cell class="row-cell-min">
                        <span>[[item.timeLimit]]天</span>
                    </h-simple-grid-row-cell>

                    <h-simple-grid-row-cell class="row-cell-min">
                        <span>[[setRate(item.rate)]]</span>
                    </h-simple-grid-row-cell>

                    <h-simple-grid-row-cell class="row-cell-type">
                        <span>[[setType(item.type)]]</span>
                    </h-simple-grid-row-cell>

                    <h-simple-grid-row-cell class="row-cell-datetime">
                        <span>[[setCreateAt(item.approveAt)]]</span>
                    </h-simple-grid-row-cell>
                    <h-simple-grid-row-cell class="row-cell-middle">
                        <span class="status-tag s-blue">[[setStatus(item.status)]]</span>
                    </h-simple-grid-row-cell>
                    <!--<h-simple-grid-row-cell class="row-cell-company white-space-normal">-->
                        <!--<span>广州市融诺塑料制品有限公司</span>-->
                    <!--</h-simple-grid-row-cell>-->
                    <!--<h-simple-grid-row-cell class="row-cell-default"><span>¥ 50000.00</span></h-simple-grid-row-cell>-->
                    <!--<h-simple-grid-row-cell class="row-cell-min"><span>7天</span></h-simple-grid-row-cell>-->
                    <!--<h-simple-grid-row-cell class="row-cell-min"><span>16%</span></h-simple-grid-row-cell>-->
                    <!--<h-simple-grid-row-cell class="row-cell-type"><span>快易融</span></h-simple-grid-row-cell>-->
                    <!--<h-simple-grid-row-cell class="row-cell-min"><span>快塑网</span></h-simple-grid-row-cell>-->
                    <!--<h-simple-grid-row-cell class="row-cell-middle"><span>待审核</span></h-simple-grid-row-cell>-->
                    <!--<h-simple-grid-row-cell class="row-cell-date">-->
                        <!--<span>2016-7-13</span>-->
                    <!--</h-simple-grid-row-cell>-->
                    <!--<h-simple-grid-row-cell is-option class="row-cell-status flex-grow-one">-->
                        <!--<span>已还款</span>-->
                    <!--</h-simple-grid-row-cell>-->
                </h-simple-grid-row>
                </template>
            </h-simple-grid-body>
        </h-simple-grid>

    </template>
    <script type="text/javascript" src="assets/js/customer-info-financing-order.js"></script>
</dom-module>

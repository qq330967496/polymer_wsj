<!--采购记录-->
<dom-module id="customer-info-purchase-record">
    <style>
        :host {
            display: table;
            width: 100%;
        }
    </style>
    <template>
        <div class="search-bar">
            <div class="pull-right">
                <paper-button class="btn btn-default">同步数据</paper-button>
            </div>
        </div>
        <h-simple-grid class="multi-line-text" paging="{{queryCondition}}" on-select-page="_findOrders">
            <h-simple-grid-header>
                <h-simple-grid-header-cell class="row-cell-itemsOpen"></h-simple-grid-header-cell>
                <h-simple-grid-header-cell class="row-cell-orderNumber">订单编号</h-simple-grid-header-cell>
                <h-simple-grid-header-cell class="row-cell-min">送货方式</h-simple-grid-header-cell>
                <h-simple-grid-header-cell class="row-cell-default">合同金额(元)</h-simple-grid-header-cell>
                <h-simple-grid-header-cell class="row-cell-date">交易日期</h-simple-grid-header-cell>
            </h-simple-grid-header>
            <h-simple-grid-body>
                <!--<h-simple-grid-row sub-item="customer-info-purchase-record-sub" sub-param="{{item}}" id="row-have-item">-->
                <!--<h-simple-grid-row-cell class="row-cell-itemsOpen" on-click="openSubItem">-->
                <!--<a class="expand-btn inline-block">-->
                <!--<span class="fa fa-plus"></span>-->
                <!--</a>-->
                <!--</h-simple-grid-row-cell>-->
                <!--<h-simple-grid-row-cell class="row-cell-orderNumber">-->
                <!--<a href="#" data-args="{{item}}">KS2016048324</a>-->
                <!--</h-simple-grid-row-cell>-->
                <!--<h-simple-grid-row-cell class="row-cell-min"><span>需方自提</span></h-simple-grid-row-cell>-->
                <!--<h-simple-grid-row-cell class="row-cell-default"><span>¥ 50000.00</span></h-simple-grid-row-cell>-->
                <!--<h-simple-grid-row-cell class="row-cell-date"><span>2016-7-13</span></h-simple-grid-row-cell>-->
                <!--</h-simple-grid-row>-->
                <template is="dom-repeat" items="[[orders]]">
                <h-simple-grid-row sub-item="customer-info-purchase-record-sub" sub-param="{{item}}" id="row-have-item">
                    <h-simple-grid-row-cell class="row-cell-itemsOpen" on-click="openSubItem">
                        <a class="expand-btn inline-block">
                            <span class="fa fa-plus"></span>
                        </a>
                    </h-simple-grid-row-cell>
                    <h-simple-grid-row-cell class="row-cell-orderNumber">
                        <a href="#" data-args="{{item}}">[[item.orderNo]]</a>
                    </h-simple-grid-row-cell>
                    <h-simple-grid-row-cell class="row-cell-min"><span>[[item.deliveryType]]</span></h-simple-grid-row-cell>
                    <h-simple-grid-row-cell class="row-cell-default"><span>[[item.totalAmount]]</span></h-simple-grid-row-cell>
                    <h-simple-grid-row-cell class="row-cell-date"><span></span></h-simple-grid-row-cell>
                </h-simple-grid-row>
                </template>
            </h-simple-grid-body>
        </h-simple-grid>

    </template>
    <script type="text/javascript" src="assets/js/customer-info-purchase-record.js"></script>
</dom-module>

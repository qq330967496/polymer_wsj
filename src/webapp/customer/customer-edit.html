<!--编辑客户-->
<dom-module id="customer-edit">
    <template>
        <h2 class="dialog-title"><span class="title-text">修改企业资料</span><paper-icon-button noink class="icon pull-right" icon="icons:close" dialog-dismiss></paper-icon-button></h2>

        <form is="iron-form">
            <div class="dialog-cont-full">
                <div class="form-wrap flex-form-wrap label-lg-x">
                    <div class="form-row">
                        <h-form-input class="input-sx2" bind-data="{{customer.phone}}" label="企业名称"></h-form-input>

                    </div>
                    <div class="form-row">
                        <h-input-select label="企业资质" select-items="[[propertyItem]]" selected-data="0"></h-input-select>
                    </div>
                    <div class="form-row">
                        <h-form-input is-a a-unit="万元" bind-data="{{customer.phone}}" label="注册资本"></h-form-input>

                    </div>
                    <div class="form-row">
                        <h-input-select label="成立日期" select-items="[[setUpDate]]" selected-data="0"></h-input-select>
                    </div>
                    <div class="form-row">
                        <h-form-textarea label="公司地址" class="flex-input-max mb-10" bind-data="" rows="2" ></h-form-textarea>
                    </div>
                    <div class="form-row">
                        <h-form-input class="input-sx2" bind-data="{{customer.phone}}" label="营业执照"></h-form-input>

                    </div>
                    <div class="form-row">
                        <h-form-input class="input-sx2" bind-data="{{customer.phone}}" label="税务登记证"></h-form-input>

                    </div>
                    <div class="form-row">
                        <h-form-input class="input-sx2" bind-data="{{customer.phone}}" label="组织机构代码证"></h-form-input>

                    </div>
                    <div class="form-row">
                        <h-form-input bind-data="{{customer.phone}}" label="联系人"></h-form-input>

                    </div>
                    <div class="form-row">
                        <h-form-input bind-data="{{customer.phone}}" label="联系电话"></h-form-input>

                    </div>
                </div>

            </div>
            <div class="buttons dialog-btn">
                <paper-button class="colorful btn btn-primary" on-click="saveOrder">保存</paper-button>
                <paper-button class="btn btn-warning" dialog-dismiss>取消</paper-button>
            </div>
        </form>
    </template>
    <script type="text/javascript" src="assets/js/customer-edit.js"></script>
</dom-module>

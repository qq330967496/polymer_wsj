<!--企业资料-->
<dom-module id="customer-info-company-info">
    <template>

        <div class="box-part">
            <h4>基本信息</h4>

            <div class="float-box">
                <ul class="info-list">
                    <li class="li-2x">企业名称：<span>[[company.name]]</span></li>
                    <li>营业执照：<span>[[company.orgLicense]]</span></li>
                    <li>企业资质：<span>[[company.property]]</span></li>
                    <li>税务登记证：<span>[[company.orgTax]]</span></li>
                    <li>注册资本：<span>[[company.registeredCapital]]</span></li>
                    <li>组织机构代码证：<span>[[company.orgCode]]</span></li>
                    <li>成立时间：<span>[[company.foundedAt]]</span></li>
                    <li>联系人：<span>[[customer.name]]</span></li> <!--公司下面第一个客户-->
                    <li>联系电话：<span>[[company.phone]]</span></li>
                    <li class="li-2x">公司地址：<span>[[company.address]]</span></li>
                </ul>
            </div>
        </div>
        <customer-info-company-info-qualification-img company="[[company]]"></customer-info-company-info-qualification-img>
    </template>

    <script type="text/javascript" src="assets/js/customer-info-company-info.js"></script>
</dom-module>
